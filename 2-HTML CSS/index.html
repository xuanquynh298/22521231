<!DOCTYPE html5>
<html>
    <head>
        <title>Buá»•i 2 HTML CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="/2-HTML CSS/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    </head>
    <body>
        <div class="box">
            <form name="login">
                <div class="title">
                    <h2 style="margin: 0px;">LOGIN</h2>
                    <p style="margin-top: 10px;">Welcome to our CMS system</p>
                </div>

                <div class="inf">
                    <p>EMAIL</p>
                    <div class="container" style="padding: 0px;">
                        <button>
                            <i class="fas fa-envelope"></i>
                        </button>
                        <input type="email" name="email">
                    </div>
                </div>

                <div class="inf">
                    <p>PASSWORD</p>
                    <div class="container" style="padding: 0px;">
                        <button>
                            <i class="fa-solid fa-magnifying-glass fa-rotate-90"></i>
                        </button>
                        <input type="password" name="password">
                    </div>
                </div>

                <button id="login">LOGIN</button>

                <div class="footer">
                    <p>Don't have an account?</p>
                    <p><a href="#">REGISTER HERE</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
